- summary: |
    при смене языка сайт переводится не коректно
   environment: |
    https://hexlet-products-store.vercel.app/ /Windows 10 19045.5131  Mozilla Public License 2.0
   steps-to-reproduce: |
    - открыть сайт магазина
    - нажать на кнопку «language» 
    - нажать на кнопку «Russian»
   expected-result: |
    весь текст сайта, включая кнопки, категории, цены и описание товара, переведен на русский язык и не выходит за приделы полей
   actual-result: |
    при смене с английского на русский карточка товара и бренды не меняют содержащий в себе текст

- summary: |
    при оформлении заказа товары остаются в корзине и не учитывается количество проданых товаров на главной странице
   environment: |
    /Windows 10 19045.5131  Mozilla Public License 2.0
   steps-to-reproduce: |
    - открыть сайт магазина
    - добавить товар «Tennis ball»
    - открыть корзину 
    - нажать на кнопку «Оформить заказ»
   expected-result: |
    Появляется модальное окно с информацией об  успешном оформлении заказа и корзина становится пустой 
   actual-result: |
    Появляется модальное окно с информацией об  успешном оформлении заказа, но при этом товары сохраняются в корзине  

- summary: |
    каталог товаров пролистывается не последовательно
   environment: |
    /Windows 10 19045.5131  Mozilla Public License 2.0
   steps-to-reproduce: |
    - открыть сайт магазина
    - нажать на кнопку «следующая» 
    - пролистать до последней страницы
    - нажать на кнопку «предыдущая» 
    - пролистать до начальной страницы с товарами
   expected-result: |
    все 13 страниц идут друг за другом в одном порядке, кнопка «предыдущая» отображает страницы которые ранее были 
 actual-result: |
    на 7 странице работа кнокни «следующая»  прекращается и новые страницы появляются при нажатии кнопки «предыдущая» 
