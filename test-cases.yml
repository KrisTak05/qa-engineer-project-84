summary: |
    Проверка кнопки «Продолжить покупки »
requirement: |
    При нажатии кнопки «Продолжить покупки» пользователь из корзины попадает на главную страницу
prerequisites:
    Открыта Корзина 
steps:
    - открыть сайт магазина 
    - открыть вкладку «Корзина» 
    - нажать кнопку «Продолжить покупки»
expected-result: |
    Пользователь из корзины попадет на глвную страницу, при этом товары в корзине сохраняются в ней   
