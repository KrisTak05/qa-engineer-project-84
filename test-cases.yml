    категория = (Essence, Glamour Beauty, Velvet Touch, Chic Cosmetics, Nail Couture, Calvin Klein, Chanel, Dior, Dolce & Gabbana, Gucci, Annibale Colombo, Furniture Co., Knoll, Bath Trends)
