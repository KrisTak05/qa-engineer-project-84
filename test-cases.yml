summary: |
    Проверка работоспособности категорий поиска
requirement: |
    При выборе определеной категории на странице появляется товар относящийся к ней 
prerequisites:
    Открыта главная страница магазина 
test-data: |
    категория = (Essence, Glamour Beauty, Velvet Touch, Chic Cosmetics, Nail Couture, Calvin Klein, Chanel, Dior, Dolce & Gabbana, Gucci, Annibale Colombo, Furniture Co., Knoll, Bath Trends)
steps:
    - открыть сайт магазина 
    - ищем категорию Essence
    - выбираем категорию Essence (должна появится галочка слева)
expected-result: |
    На странице магазина появляются все товары соответствующей категории 
---
summary: |
    Проверка работоспособности корзины
requirement: |
    При нажатии кнопки «В корзину» товар отрожается во вкладке «Корзина» 
prerequisites:
    Открыта любая страница  магазина 
steps:
  - Открыть сайт магазина 
  - На карточке любого товара нажать кнопку «В корзину» 
  - Открыть Корзину 
expected-result: |
    Во вкаладке «Корзина» отображается выбраный товар 
---
summary: |
    Проверка возможности оформить заказ
requirement: |
    При нажатии кнопки «Оформить заказ» все товары в корзине перемещаюся во вкладку "Мои заказы"
prerequisites:
    Открыта Корзина и в нее уже добавлены товары
steps:
    - открыть сайт магазина 
    - открыть вкладку «Корзина» 
    - проверить что в нее добавлены товары
    - нажать кнопку «Оформить заказ»
expected-result: |
    Появляется уведомление об успешном оформлении заказа и корзина становится 
---
summary: |
    Проверка кнопки «Очистить корзину »
requirement: |
    При нажатии кнопки «Очистить корзину» все товары в корзине удаляются
prerequisites:
    Открыта Корзина и в нее уже добавлены товары
steps:
    - открыть сайт магазина 
    - открыть вкладку «Корзина» 
    - проверить что в нее добавлены товары
    - нажать кнопку «Очистить корзину»
expected-result: |
    В корзине все товары удалены 
